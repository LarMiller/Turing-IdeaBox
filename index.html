<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="stylesheet" type="text/css" href="reset.css">
   <meta name="viewport" content= "width = device-width, initial-scale=1">
  <title>ideabox</title>
</head>
<header>
  <h1 class="header-idea">idea</h1><h1 class="header-box">box</h1></header>
<body>
    <form>
      <input type="text" class="idea-title" placeholder="Title" required="true">
      <input type="text" class="idea-description" placeholder="Body" required="true">
      <button id="save-button">save</button>
    </form>
    <section id="listed-ideas">
      <form class="form-field">
        <input type="text" class="search-field" placeholder="Search" required="true">
      </form>
      <article>
        <h2>Example Idea 1</h2>
        <img class="deleteImg" src="delete.svg">
        <p>Tiramasu carrot cake fruitcake gingerbread bear claw powder icing tootsie roll ice cream.</p>
        <img class="upvoteImg" src="upvote.svg">
        <img class="downvoteImg" src="downvote.svg">
        <form>
          <select class="selector" name="quality">quality:
            <option value="swill">
              swill
            </option>
            <option value="plausible">plausible
            </option>
            <option value="genius">genius
            </option>
          </select>
        </form>
      </article>
    </section>
    <script src=" jquery-3.3.1.min.js"></script>
</body>
</html>
